			<form action="/buyticket?filmid={{film.film_id}}" method="post">{% csrf_token %}
		
				<div class="grpelem" id="u149"><!-- custom html -->	
					<font size="2" face="arial" color="brown"><strong>Number Of Tickets</strong></font>

  						<option value="1">One</option>
 						<option value="2">Two</option>
  						<option value="3">Three</option>
						<option value="4">Four</option>
					</select>
						
				</div>
				<div class="grpelem" id="u147"><!-- custom html -->

					{% block content %}
					{% endblock %}

			</form>
     		
    	</div>
